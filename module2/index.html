<!doctype html>
<html lang="en" ng-app="shopList">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
	<link rel="stylesheet" href="styles/styles.css">
  </head>
<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>
  <div class="row">
    <!-- To Buy List -->
    <div class="col-md-6" ng-controller='ToBuyController as toBuyList'>
     <h2>To Buy:</h2>
     <ul>
		<li ng-repeat="item in toBuyList.toBuyItems">
			Buy {{item.quantity}} {{item.name}} <button class="btn btn-default" ng-click="toBuyList.boughtAction(item)">
			<span class="glyphicon glyphicon-ok"></span> Bought</button>
		</li>  
     </ul>
     <div class="emptyMessage">{{toBuyList.everyBought}}</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller="AlreadyBoughtController as toBoughtList">
     <h2>Already Bought:</h2>
     <ul>
	  	<li ng-repeat="item in toBoughtList.boughtItems"> Bought {{item.quantity}} {{item.name}} </li>
     </ul>
     <div class="emptyMessage" ng-if="toBoughtList.boughtItems.length == 0">Nothing bought yet</div>
    </div>
  </div>
</div>
 <script src="lib/angular.min.js"></script>
 <script src="js/app.js"></script>
</body>
</html>
