<html ng-app="appChat">
<head>
    <meta charset="UTF-8">
    <title>My Aplicaci√≥n con Sockets</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!--<script src="http://localhost:8080/socket.io/socket.io.js"></script> -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.min.js" integrity="sha256-WKvqiY0jZHWQZIohYEmr9KUC5rEaYEOFTq+ByllJK8w=" crossorigin="anonymous"></script>
    <script src="lib/angular.min.js"></script>
    <script src="js/chat.js"></script>
</head>
<body ng-controller="chatController as chatControl">
    <h1>CHAT ANGULAR 1.X WEBSOCKET MONGO MESSAGES</h1>
    <div class="container">
        <div class='row'>
            <div class="col-md-6 offset-md-3 col-sm-12">
                <h1 class='text-center'>
                    MongoChat
                    <button ng-model="clear" class="btn btn-danger">clear</button>
                </h1>
                <div ng-model="status"></div>
                <div id="chat">
                    <input type="text" ng-model="username" class="form-control" placeholder="enter name">
                    <div class="card">
                        <div ng-repeat="item in chatControl.messages" class="card-block">
                            {{item.username}} {{item.message}}
                        </div>
                    </div>
                    </br>
                    <textarea ng-model="textarea" class="form-control" placeholder="enter message"></textarea>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
