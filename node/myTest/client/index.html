<html ng-app="appSockets">
<head>
<meta charset="UTF-8">
<title>My Aplicaci√≥n con Sockets</title>
<script src="https://localhost:8080/socket.io/socket.io.js"></script>
<script src="lib/angular.min.js"></script>
<script src="js/main_SSL.js"></script>
</head>
<body ng-controller="messageController as msgControl">
<h1>ANGULAR SOCKET MESSAGES</h1>
<form>
	<input type="text" ng-model="username" placeholder="Tu Nombre" >
    <input type="text" ng-model="text" placeholder="Introduce el texto">
    <input type="submit" value="Enviar!" ng-click="msgControl.addMessage()">
</form>
<ul>
<li ng-repeat="item in msgControl.msgList">
	<div>
	    <strong>{{item.author}}</strong>
			:
	     <em>{{item.text}}</em>
	</div>
</li>
</ul>
</br>
</body>
</html>
