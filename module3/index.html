<!doctype html>
<html ng-app='NarrowItDownApp'>
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body>
   <div ng-controller='NarrowItDownController as itemid' class="container">
    <h1>Narrow Down Your Chinese Menu Choice</h1>
    <div>
      <div class="form-group">
        <input ng-model="itemid.name" type="text" placeholder="search term" class="form-control">
      </div>
      <div class="form-group narrow-button">
        <button ng-click="itemid.getMatchedMenuItems(itemid.name)" class="btn btn-primary">Narrow It Down For Me!</button>
      </div>
  </div>
</br>
</br>
</br>

  <found-elements  onRemove='itemid.removeItem(item)'></found-elements>

</body>
<script src="lib/angular.min.js"></script>
<script src="js/app.js"></script>
</html>
